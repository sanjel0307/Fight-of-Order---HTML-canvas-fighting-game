
<head>
    <style>
        *{ 
            box-sizing: border-box;
        }
    </style>
</head>


<body>
    <div style = "position: relative; display: inline-block;">
        <div style = "position: absolute; 
                    display: flex; 
                    width: 100%; 
                    align-items: center;
                    padding: 15px;">

            <!--Player-->
            <div style = "position: relative; height: 35px; width: 100%; display: flex; justify-content: flex-end;">
                <div style ="background-color: red; height: 35px; width: 100%;"></div>
                <div 
                        id="playerHealth" 
                        style="position: absolute; 
                        background: green; 
                        top: 0; 
                        right:0; 
                        bottom: 0; 
                        width: 100%"></div>
            </div>
            <!--Time Bar-->
            <div style = "background-color: aquamarine; 
                width:100px; 
                height: 100px; 
                flex-shrink: 0;"></div>
                
            <!--Enemy-->
            <div style = "position: relative; height: 35px; width: 100%">
                <div style ="background-color: red; height: 35px;"></div>

                <div 
                    id="enemyHealth" 
                    style="position: absolute; 
                    background: green; 
                    top: 0; 
                    right:0; 
                    bottom: 0; 
                    left: 0;"></div>
            </div>

        </div>
    <canvas></canvas>
    </div>
    <script src ="main.js"></script>

</body>
